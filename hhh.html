<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            color: #fff;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #d1d5db;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .portfolio img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .portfolio img:hover {
            transform: scale(1.05);
        }

        .form-container {
            background: #111827;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-container input,
        .form-container textarea {
            background: #1f2937;
            color: #fff;
        }

        .form-container button {
            background: #3b82f6;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background: #2563eb;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #9ca3af;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Graphic Designer Portfolio</h1>
        <p>Creative Designs That Speak</p>
    </header>

    <section class="portfolio">
        <img src="https://via.placeholder.com/300x200" alt="Design 1">
        <img src="https://via.placeholder.com/300x200" alt="Design 2">
        <img src="https://via.placeholder.com/300x200" alt="Design 3">
        <img src="https://via.placeholder.com/300x200" alt="Design 4">
    </section>

    <section class="form-container">
        <h2>Request Your Design</h2>
        <form id="designForm">
            <input type="text" id="restaurantName" placeholder="Restaurant Name" required>
            <input type="text" id="contactInfo" placeholder="Your Contact Info" required>
            <textarea id="details" rows="5" placeholder="Describe Your Design Needs"></textarea>
            <button type="button" onclick="sendToWhatsApp()">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Graphic Designer. All Rights Reserved.</p>
    </footer>

    <script>
        function sendToWhatsApp() {
            const restaurantName = document.getElementById("restaurantName").value;
            const contactInfo = document.getElementById("contactInfo").value;
            const details = document.getElementById("details").value;

            if (restaurantName && contactInfo && details) {
                const phoneNumber = "+201277370140"; // رقم الهاتف
                const message = `New Design Request:\nRestaurant Name: ${restaurantName}\nContact Info: ${contactInfo}\nDetails: ${details}`;
                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, "_blank");
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

</body></html>
